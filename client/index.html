<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Show the mothafocka</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
	<h1>Hola supermercado</h1>
	<script>
		var ws = new WebSocket('ws://10.0.2.86:8322');

	  window.addEventListener('deviceorientation', function(e) {
	  	if (ws.readyState == ws.OPEN) {
	  		ws.send(JSON.stringify({
	  			alpha: e.alpha,
	  			beta: e.beta,
	  			gamma: e.gamma
	  		}));
	  	}
	  });
	</script>
</body>
</html>
